<!DOCTYPE html>
<html>
    <head>
        <title>
            Math Question
        </title>
       
       <style>
            table, td, th {
                border: 1px solid black;
                border-collapse: collapse;
                
            }
        </style>    
    </head>
    <body>
        <h1>Math Question</h1>
        <p>The man is running at 60mph and left his home 50 minutes ago. How far has he traveled, assuming he ran directly away from his house at a constant speed?</p>

        <table>
            <thead>
                <tr>
                    <th>Speed</th>
                    <th>Time</th>
                    <th>Distance? (miles)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>60 mph</td>
                    <td>50 minutes</td>
                    <td>___ miles</td>
                </tr>
            </tbody>
        </table>

        <form>
            <input type="text" placeholder="Distance" name="answer">
            <input type="submit">
        </form>
    </body>
</html>
